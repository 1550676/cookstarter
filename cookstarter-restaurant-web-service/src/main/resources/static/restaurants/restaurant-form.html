<div class="container">
    <div class="col-md-12">
        <h4 style="color: #24305E">Регистрация ресторана</h4>
        <hr style="color: #24305E; background-color: #24305E"/>
        <form method="post" id="restaurantForm">
            <div class="form-group">
                <div class="col-md-6">
                    <label for="RestaurantName">Название ресторана:</label>
                    <input type="text" class="form-control" placeholder="Название ресторана"
                           id="RestaurantName" ng-model="restaurant.name">
                </div>
                <div class="col-md-6">
                    <label for="description">Описание:</label>
                    <textarea class="form-control"
                              id="description" rows="3" ng-model="restaurant.description"></textarea>
                </div>
            </div>
        </form>
        <form method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col" ng-show=!isUploadImj>
                    <br>
                    <label for="files">Загрузить изображение:</label>
                    <input type="file" name="file" file-input="files" id="files"
                           placeholder="Название файла"/>
                    <button type="submit"  ng-click="uploadFile()">Загрузить файл</button>
                </div>
                <div class="col" ng-show=isUploadImj>
                    <li ng-repeat="file in files" style="list-style-type: none">
                        Файл&nbsp;&nbsp;{{file.name}}&nbsp;&nbsp;загружен</li>
                </div>

            </div>
        </form>
        <br>
        <a class="btn text-white" style="background-color: #374785"
           ng-click="addRestaurant(restaurant)"  form="restaurantForm"
           href="#/restaurants">Создать карточку ресторана</a>
    </div>
</div>
