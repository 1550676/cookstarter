<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <title>Cookstarter board</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:  #374785">

    <a class="sidebar-toggle mr-3 text-white" href="#">
        <i class="fa fa-coffee" aria-hidden="true"></i></a>
    <a class="navbar-brand"
       href="https://cookstarter-restaurant-cabinet.herokuapp.com/#/">CookStarter-Admin</a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link"
                   href="https://cookstarter-restaurant-cabinet.herokuapp.com/#/restaurants">Ресторан</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="https://cookstarter-restaurant-cabinet.herokuapp.com/#/menu">Меню</a>
            </li>
        </ul>
    </div>

</nav>

<div class="container">
    <div class="col-md-12">

        <H1>ORDER BOARD</H1>

        <hr style="color: #24305E; background-color: #24305E"/>

        <div hidden id="restaurantId" th:text="${restaurantId}"></div>
        <div id="content"></div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
